<!DOCTYPE html>
<html>
    <head>
        <title>RateMyStudent</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn."/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Pathway Gothic One' rel='stylesheet'> 
    </head>

    <body class="main">
        <!-- Heading Section -->
        <div id="heading" class="flex-container">
            <div style="flex-grow: 1">
                <img id="logo" height="55" width="350" src="https://lh3.googleusercontent.com/-njDu-jBOiqY/WhIgJsf4F4I/AAAAAAAAAEw/SX9lBj-UWFAuyN5bI_iBNyS_EQsVpGmTACJoC/w1060-h190-n-rw/RateMyStudentsLogo.png">
            </div>
            <div style="flex-grow: 16">
                <form>
                    <div class="form-group">
                        <input type="text" id="searchBar" name="search" placeholder="SEARCH FOR A STUDENT...">
                    </div>
                </form>
            </div>
            <div>
                <a target="_blank" href="http://www.theuselessweb.com/">
                    <button class="btn btn-primary" id="loginbtn" style="vertical-align:middle">
                        <span>LOG IN</span>
                    </button>
                </a>
            </div>
        </div>

        <a href="page2.html">Search For a New Student</a>

        <!-- Left-side Section
        <div class="left">
            LEFT
        </div>
        .left {
            position: fixed;
            left: 0;
            top: -100%;
            bottom: -100%;
            width: 50px;
            background: rgb(67, 67, 67);
        }
        -->        

        <!-- Information Section -->
        <div id="info" class="flex-container">
            <div style="flex-grow: 1">
                <svg id="artboard"></svg>
            </div>
            <div style="flex-grow: 1">Samuel Zhang</div>
            <div style="flex-grow: 100">.</div>
        </div>

        <!-- Border Section -->
        <div id="border">
            <div>
                <a target="_blank" href="http://www.comp110.com">
                <img id="ad" height="50" width="700" src="https://lh3.googleusercontent.com/-3QsXLZmg09A/WhITNViwrqI/AAAAAAAAAEM/MHSmWgKflbMnI7ZfrVWvpVKPynz_klmPQCJoC/w1060-h130-n-rw/nationwidewide.png">
                </a>
            </div>
        </div>

        <!-- Statistics Section -->
        <div id="numerics" class="flex-container">
            <div id="rating" class="flex-container" style="flex-grow: 2">
                OVERALL<br>QUALITY
                <div id="num">
                    2.0
                </div>
            </div>
            <div id="midNumerics" class="flex-container" style="flex-grow: 1">
                <div>WOULD TEACH<br>AGAIN</div>
                    <div id="wta">
                        34%
                    </div>
                <div><br>LEVEL OF<br>WORK ETHIC</div>
                    <div id="lowe">
                        1.5
                    </div>
                <div><br>SLEEPINESS</div>
                    <div id="sleep">
                        <img id="zzz" height="50" width="50" src="https://emojipedia-us.s3.amazonaws.com/thumbs/160/facebook/92/sleeping-symbol_1f4a4.png">
                    </div>
            </div>
            <div id="tags" style="flex-grow: 8">
                Top 20 Tags for this Student
            </div>
        </div>

        <!-- Professor/User Comments Section -->
        <div id="posts" class="flex-container">
            <div>Kris's</div>
            <div>Diane's</div>
            <div id="userRating">User Post
            <form>
                <div class="form-group">
                    <label for="userPost"></label>
                    <input type="text" class="form-control" id="userPost" placeholder="Start Typing Your Comment...">
                    <button type="submit" class="btn btn-primary btn-xs btn-block">
                        <h3>SUBMIT YOUR RATING </h3>
                    </button>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input">
                        <small>Check To Add Details Before Submission</small>
                    </label>
                </div>
            </form>
            </div>
        </div>

        <script src="./rms-script.ts"></script>
    </body>
</html>
